                <form>
                    <label for="login_username">Username:</label><br>
                    <input type="text" name="login_username" id="login_username" /><br>
                    <label for="login_password">Password:</label><br>
                    <input type="password" name="login_password" id="login_password" /><br>

            </div>

            <div data-role="footer"></div> 
        </div>

        <div data-role="page" id="index">

                <ul>
                    <li>Page 1</li>
                    <li>Page 2</li>
                    <li>Page 3</li>
                </ul>
            </div>
            <div data-role="header" id="headerMaster">

                <a href="#mainPanel" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-shadow"><i class="fa fa-bars" aria-hidden="true"></i></a>
                <div id="refresher" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-shadow"><i class="fa fa-refresh" aria-hidden="true"></i></div>
            </div>

            <div data-role="main" class="ui-content">
                <div>Some Content</div>
            </div>

            <div data-role="footer" data-theme="d" data-position="fixed" id="footerMaster">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#index" data-theme="d" data-icon="home"> Home </a></li>
                        <li><a id="feeds_button" href="#leads" data-theme="d" data-icon="plus">Leads</a></li>
                        <li><a href="#myPanel" data-theme="d" data-icon="grid"> Gadgets </a></li>
                        <li><a href="#page9" data-theme="d" data-icon="info"> Profile </a></li>

            <div class="headerChild"></div>

            <div data-role="main" class="ui-content">

                <div class="lead_tabs ui-grid-c">
                    <div class="tab ui-block-a">Fav</div>
                    <div class="tab ui-block-b">Today</div>
                    <div class="tab ui-block-c">Tomrw</div>
                    <div class="tab ui-block-d">Older</div>
                </div>

                <div id="leads_list">
                    <div class="lead_group">
                        <div class="ui-grid-a">
                            <div class="ui-block-a">Name Surname</div>
                            <div class="ui-block-b">Status:Good</div>
                        </div>
                        <div class="ui-grid-solo">

                        </div>
                        <div class="ui-grid-solo">
                            <div class="ui-block-a">Email Address: demo@email.co.za</div>
